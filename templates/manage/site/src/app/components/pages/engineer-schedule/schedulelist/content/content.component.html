<div class="ms-content-wrapper">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb pl-0">
                    <li class="breadcrumb-item"><a routerLink="/"><i class="material-icons">home</i> Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/">Engineer Schedule</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Schedule List</li>
                </ol>
            </nav>
            <div class="ms-panel">
                <div class="ms-panel-header ms-panel-custome">
                    <h6>Schedule List</h6>
                    <a routerLink="/engineer-schedule/add-schedule" class="ms-text-primary">Add Schedule</a>
                </div>
                <div class="ms-panel-body">
                    <div class="row mb-3">
                        <div class="col-lg-3 col-md-6">
                            <input #search class="search" class="form-control" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <ng2-smart-table [settings]="settings" [source]="source" class="table table-striped thead-primary w-100"></ng2-smart-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
